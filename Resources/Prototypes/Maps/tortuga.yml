- type: gameMap
  id: Tortuga
  mapName: 'Tortuga'
  mapPath: /Maps/tortuga.yml
  minPlayers: 50
  stations:
    Tortuga:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Tortuga Station {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'DV'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/DeltaV/NTES_Seal.yml
        - type: StationJobs
          overflowJobs:
            - Passenger
          availableJobs:
          #civilian
            Passenger: [ -1, -1 ]
            Librarian: [ 1, 1 ]
          #command
            Captain: [ 1, 1 ]
          #engineering
            AtmosphericTechnician: [ 2, 3 ]
            ChiefEngineer: [ 1, 1 ]
            StationEngineer: [ 6, 8 ]
          #medical
            ChiefMedicalOfficer: [ 1, 1 ]
            MedicalDoctor: [ 7, 9 ]
            MedicalIntern: [ 2, 4 ]
          #security
            HeadOfSecurity: [ 1, 1 ]
            SecurityOfficer: [ 6, 9 ]
            SecurityCadet: [ 1, 1 ]
          #service
            Bartender: [ 2, 2 ]
            # Botanist: [ 2, 3 ]
            Chef: [ 3, 4 ]
            Clown: [ 1, 2 ]
            HeadOfPersonnel: [ 1, 1 ]
            # Lawyer: [ 2, 2 ]
            Mime: [ 1, 2 ]
            Musician: [ 2, 3 ]
            Reporter: [ 2, 2 ]
          #science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 5, 6 ]
            ForensicMantis: [ 1, 1 ]
            Chaplain: [ 1, 1 ]
            Borg: [ 2, 3 ]
          #supply
            CargoTechnician: [ 2, 4 ]
