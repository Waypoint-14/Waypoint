- type: constructionGraph
  id: PLCGraph
  start: start
  graph:
    - node: start
      edges:
        - to: PLCNode
          steps:
            - material: Steel
              amount: 1
              doAfter: 2.0
            - material: Cable
              amount: 1
    - node: PLCNode
      entity: PLC
      edges:
        - to: start
          steps:
            - tool: Screwing
              doAfter: 2.0
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 1
            - !type:SpawnPrototype
              prototype: CableApcStack1
              amount: 1
            - !type:DeleteEntity {}
